<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view contentType="text/html">
    <h:head>
        <meta charset="UTF-8"/>
        <title>#{pageTitle}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <h:outputStylesheet library="e-agora" name="css/page.css"/>
        <h:outputStylesheet library="e-agora" name="css/bootstrap.min.css"/>
        <h:outputScript library="e-agora" name="js/jquery.min.js" />
        <h:outputScript library="e-agora" name="js/bootstrap.min.js" />
        <h:outputScript library="e-agora" name="js/repo.js" />
        <h:outputScript library="e-agora" name="js/main.js" />
    </h:head>
    <h:body>
        <ui:include src="/templates/page-header.xhtml"/>
        <ui:include src="/templates/page-content.xhtml"/>
        <ui:include src="/templates/page-footer.xhtml"/>
    </h:body>
</f:view>
</html>
